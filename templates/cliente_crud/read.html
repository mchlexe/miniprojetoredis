{% extends 'base.html' %}

{% block content %}
    <h1>Clientes</h1>
    <h3><a href="{% url 'clienteCreate' %}">+ Criar novo</a></h3>

    <ul>
        {% for cliente in clientes_list %}
        <li><a href="{% url 'clienteEdit' cliente.pk %}">{{ cliente.id }} - {{ cliente.nome }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
