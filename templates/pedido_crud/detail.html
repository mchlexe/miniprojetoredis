{% extends 'base.html' %}

{% block content %}

{% for ped in pedido %}
    <h2>Pedido {{ ped }}</h2>

    <ul>
        {% for item in item_list %}
            <li><a href="{% url 'pedidoEdit' item.pk %}">{{ item }}</a></li>
        {% endfor %}
    </ul>

    <h4><a href="{% url 'itemCreate' %}">+ Adicionar Item</a></h4>
    <h4><a href="{% url 'pedidoDelete' ped.id %}">- Remover Pedido</a></h4>
{% endfor %}



{% endblock content %}
